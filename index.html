<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Convertor Money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="money.png">
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Exchange</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" step="any" min="0" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/af.png" alt="flag">
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button type="button">Get Exchange Rate</button>
      </form>
      <div class="footer">
        <a class="footer-text" target="_blank" href="https://myskypower.net/">By My Sky Power</a>
      </div>
    </div>

    <!-- Scripturi: întâi country-list, apoi script principal -->
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
